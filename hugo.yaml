# ---------------------------------------------------------------------------- #
#                                   General                                    #
# ---------------------------------------------------------------------------- #

baseURL: https://blog.p-repair.org/
title: Blog of the (p)repair project
theme: hugo-PaperMod

# ---------------------------------------------------------------------------- #
#                                    Params                                    #
# ---------------------------------------------------------------------------- #

params:
  mainSections:
    - articles
    - newsletter-history

  comments: true
  disableSpecial1stPost: true
  displayFullLangName: true

# ---------------------------------------------------------------------------- #
#                                  Taxonomies                                  #
# ---------------------------------------------------------------------------- #

taxonomies:
  tag: tags
  category: categories

# ---------------------------------------------------------------------------- #
#                                   Languages                                  #
# ---------------------------------------------------------------------------- #

defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    languageName: "English"
    title: "Blog of the (p)repair project"
    languageCode: "en-US"
    weight: 1
    disabled: false

  fr:
    contentDir: content/fr
    languageName: "Fran√ßais"
    title: "Blog du projet (p)repair"
    languageCode: "fr-FR"
    weight: 2
